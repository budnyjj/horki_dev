<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<html>
<head>
<title>Получение размеров экрана с помощью JavaScript</title>
</head>
<body>
    <script>

	// Получение размеров экрана
	// screen.width - ширина
	// screen.height - высота
	    
	    document.write(screen.width + "</br>"); // Получение ширины
		    document.write(screen.height + "</br>"); // Получение высоты

			//Размеры доступной области (без панели задач и пр.) получаем с помощью
			// screen.availWidth - ширина
			// screen.availHeight - высота

			    document.write(screen.availWidth + "</br>"); // Получение ширины
				    document.write(screen.availHeight + "</br>"); // Получение высоты

</script>
</body>
</html>
